<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories</title>
    <link rel="stylesheet" href="Css/styles.css">
</head>
<body>
    <header>
        <div class="logo">MyReviewSite</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><input type="search" placeholder="Search for reviews..."></li>
            </ul>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>

    <section class="categories-page">
        <h2>Categories</h2>
        <div class="category-list">
            <div class="category-item">
                <img src="category1.jpg" alt="Category 1">
                <h3>Category 1</h3>
                <p>Short description of category 1.</p>
                <a href="category1.html" class="view-more">View More</a>
            </div>
            <div class="category-item">
                <img src="category2.jpg" alt="Category 2">
                <h3>Category 2</h3>
                <p>Short description of category 2.</p>
                <a href="category2.html" class="view-more">View More</a>
            </div>
            <div class="category-item">
                <img src="category3.jpg" alt="Category 3">
                <h3>Category 3</h3>
                <p>Short description of category 3.</p>
                <a href="category3.html" class="view-more">View More</a>
            </div>
            <!-- Add more category items as needed -->
        </div>
    </section>

    <footer>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
        <div class="social-media">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
        </div>
        <div class="newsletter">
            <form>
                <input type="email" placeholder="Subscribe to our newsletter">
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
